{% extends 'managerLayout.html' %}

{% block title %}Modify Inventory{% endblock %}

{% block content %}
<div class="Modify Inventory">
	<h1>Modify</h1>
	<div style="display: flex;">
	<form action="{{ url_for('Modify') }}" method="post" autocomplete="off" style="margin: auto;">
	<input type="username" name="username" placeholder="ISBN" id="username" required>
	<input type="name" name="name" placeholder="New Stock level" id="name" required>
	<input type="submit" value="Modify">
	</form>
	</div>
	<div class="msg">{{ msg }}</div>
	
</div>
{% endblock %}
