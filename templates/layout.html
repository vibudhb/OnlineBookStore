<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>VB Bookstore</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
                <a href="{{ url_for('AddComment') }}"><i class="fas fa-plus"></i>Add Comment</a>
				<a href="{{ url_for('Cart') }}"><i class="fas fa-shopping"></i>CART</a>
				<a href="{{ url_for('Summary') }}"><i class="fas fa-information"></i>Order Summary</a>

			</div>
		</nav>
        
        
		<div class="content">
			{% block content %}{% endblock %}
		</div>
